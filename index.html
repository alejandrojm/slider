<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">


  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide">
          <img src="penguin1.jpg" alt="">
        </div>

        <div class="slide">
          <img src="penguin2.jpg" alt="">
        </div>

      <div class="slide">
        <img src="penguin3.jpg" alt="">
      </div>

      <div class="slide">
        <img src="penguin4.jpg" alt="">
      </div>
    </div>
    <div onclick="goLeft()" class="btnLeft fas fa-chevron-left"></div>
    <div onclick="goRight()" class="btnRight fas fa-chevron-right"></div>
  </div>

  <script type="text/javascript">
    var slides = document.getElementsByClassName("slide");
    var index = 0;
    function goLeft() {
      if(index == 0) index = slides.length - 1;
      else index--;

      slides[0].style.marginLeft = "-" + index * 600 + "px";
    }
    function goRight() {
      if(index == slides.length -1) index = 0;
      else index++;

      slides[0].style.marginLeft = "-" + index * 600 + "px";
    }
  </script>
    </body>
  </html>
